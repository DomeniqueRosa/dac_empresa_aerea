<div class="container">
    <h2>Cadastro de Usuário</h2>
  
    <!-- Formulário de Cadastro -->
    <form #cadastroForm="ngForm" (ngSubmit)="onSubmit(cadastroForm)">
      
      <!-- Campo de Nome -->
      <div class="form-group">
        <label for="nome">Nome</label>
        <input 
          type="text" 
          id="nome" 
          class="form-control" 
          placeholder="Digite seu nome" 
          name="nome" 
          
          required>
        <div *ngIf="cadastroForm.submitted && !usuario.nome" class="text-danger">
          Nome é obrigatório.
        </div>
      </div>
  
      <!-- Campo de CPF -->
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input 
          type="text" 
          id="cpf" 
          class="form-control" 
          placeholder="Digite seu CPF"
          name="cpf"
          
          required 
          maxlength="14" 
          minlength="14">
        <div *ngIf="cadastroForm.submitted && !usuario.cpf" class="text-danger">
          CPF é obrigatório.
        </div>
      </div>
  
      <!-- Campo de E-mail -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          placeholder="Digite seu e-mail" 
          name="email" 
          
          required email>
        <div *ngIf="cadastroForm.submitted && !usuario.email" class="text-danger">
          E-mail é obrigatório.
        </div>
        <div *ngIf="cadastroForm.submitted && usuario.email && !isEmailValid(usuario.email)" class="text-danger">
          E-mail inválido.
        </div>
      </div>
  
      <!-- Campo de CEP -->
      <div class="form-group">
        <label for="cep">CEP</label>
        <input 
          type="text" 
          id="cep" 
          class="form-control" 
          placeholder="Digite seu CEP" 
          name="cep" 
          
          required
          >
        <div *ngIf="cadastroForm.submitted && !usuario.cep" class="text-danger">
          CEP é obrigatório.
        </div>
      </div>
  
      <!-- Dados de Endereço (auto-preenchido com base no CEP) -->
      <div class="form-group">
        <label for="rua">Rua</label>
        <input 
          type="text" 
          id="rua" 
          class="form-control" 
          placeholder="Rua"
          name="rua"
        
          [readonly]="true">
      </div>
  
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input 
          type="text" 
          id="bairro" 
          class="form-control" 
          placeholder="Bairro"
          name="bairro"
          
          [readonly]="true">
      </div>
  
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input 
          type="text" 
          id="cidade" 
          class="form-control" 
          placeholder="Cidade"
          name="cidade"
          
          [readonly]="true">
      </div>
  
      <div class="form-group">
        <label for="estado">Estado</label>
        <input 
          type="text" 
          id="estado" 
          class="form-control" 
          placeholder="Estado"
          name="estado"
          [readonly]="true">
      </div>
  
      <!-- Botão de Enviar -->
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
